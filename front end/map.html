            style: 'mapbox://styles/mapbox/streets-v12',
            center: [139.697170, 35.705330],

                        'type': 'LineString',
                        'coordinates': place
                    }
                }
            });
            map.addLayer({
                'id': layerName,
                'type': 'line',
                'source': layerName,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
