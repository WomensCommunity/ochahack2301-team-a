
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sonpocket</title>
        <meta name="description" content="楽しく散歩をするための手助けをするサイト">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- [if lt IE 9] -->
        
        <!-- cssと接続 -->
        <link rel="stylesheet" href="style.css">
        </head>
        
<!-- bodyはホームページの中身です -->
<body>
    <!-- headerはページの先頭を入れます -->
    <header></header>    
            
    <!--
        
    ＜htmlの基本の操作＞
    ・command+/ : コメントアウト
    ・command+z : 戻る 
    ＜基礎知識＞
    世の中のWebページなどはhtmlファイル＋cssファイルで作成されています。
    ・htmlファイルは、ページの中身を書くファイルです。
    ・cssファイルは、ページのデザインを書くファイルです。
        
    ＜htmlの書き方＞
    基本的にhtmlは
    「始まりのタグ　＋　テキスト　＋　終わりのタグ」
    で書きます。
    ＜タグの種類＞
    ・<h1>〜</h1> : 見出し
    ・<p>〜</p> : 段落
    ・<a href="URL">〜</a> : リンク
    ・<img src="URL"> : 画像
    ・<ul>〜</ul> : 箇条書き
    ・<li>〜</li> : 箇条書きの項目
    ・<table>〜</table> : テーブル
    ・<tr>〜</tr> : テーブルの行
    ・<td>〜</td> : テーブルの列
    ・<div>〜</div> : ブロック要素
    ・<span>〜</span> : インライン要素
    ・<br> : 改行
    などがあります。必要なものをその都度検索しましょう。
    ＜htmlのコツ＞
    塊を意識して書きましょう。
        
    -->
        
        
    <!-- 問題1：h1タグで自分の推しているものを書こう。 -->
    <h1>星野源</h1>
    
    <!-- 問題2：h2タグで自分の嫌いな食べ物を書こう。 -->
    <h2 class="fuchidori">ミョウガ<h2>

    <!-- 問題3：h2タグの画像を入れよう。 -->
    
    <!-- footerは参照とかを入れます -->
    <footer></footer>

</body>

</html>
